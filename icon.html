<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Font Awesome</title>

    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/81712c3b93.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <h5>Membuat Icon Dengan Font Awesome</h5>

    <!-- GitHub -->
    <i class="fa-brands fa-github"></i>

    <!-- Instagram -->
    <i class="fa-brands fa-instagram"></i>

    <!-- Facebook -->
    <i class="fa-brands fa-facebook"></i>

    <!-- tiktok -->
    <i class="fa-brands fa-tiktok"></i>

    <!-- LinkedIn -->
    <i class="fa-brands fa-linkedin"></i>

    <!-- Youtube -->
    <i class="fa-brands fa-youtube"></i>
   

    <br>
    <hr>

    <h5>Mengubah Ukuruan Icon Font Awesome</h5>
    <h6>CARA RELATIVE</h6>
    <!-- Youtube Ukuran Small -->
    <i class="fa-brands fa-youtube fa-sm"></i>

    <!-- Youtube Ukuruan Medium -->
    <i class="fa-brands fa-youtube fa-md"></i>

    <!-- Youtube Ukuran Large-->
    <i class="fa-brands fa-youtube fa-lg"></i>

    <!-- Youtube Ukuran Extra Large -->
    <i class="fa-brands fa-youtube fa-xl"></i>

    <!-- Youtube Extra Large 2 -->
    <i class="fa-brands fa-youtube fa-2xl"></i>

    <h6>CARA LITERAL</h6>
    <!-- Youtube Ukuran Small -->
    <i class="fa-brands fa-youtube fa-1x"></i>

    <!-- Youtube Ukuruan Medium -->
    <i class="fa-brands fa-youtube fa-2x"></i>

    <!-- Youtube Ukuran Large-->
    <i class="fa-brands fa-youtube fa-3x"></i>

    <!-- Youtube Ukuran Extra Large -->
    <i class="fa-brands fa-youtube fa-4x"></i>

    <!-- Youtube Extra Large 2 -->
    <i class="fa-brands fa-youtube fa-5x"></i>

    <!-- Youtube Extra Large 2 -->
    <i class="fa-brands fa-youtube fa-10x"></i>

    <br>
    <hr>

    <h5>Mengubah Warna Icon Font Awesome</h5>

    <span>
        <!-- Youtube Ukuruan Small -->
        <i class="fa-brands fa-youtube fa-1x"></i>
    </span>
    <span>
        <!-- Youtube Ukuruan Medium -->
        <i class="fa-brands fa-youtube fa-2x"></i>
    </span>
    <span>
        <!-- Youtube Ukuruan Large -->
        <i class="fa-brands fa-youtube fa-3x"></i>
    </span>
    <span>
        <!-- Youtube Ukuruan Extra Large  -->
        <i class="fa-brands fa-youtube fa-4x"></i>
    </span>
    <span>
        <!-- Youtube Ukuruan Extra Large 2 -->
        <i class="fa-brands fa-youtube fa-5x"></i>
    </span>

</body>
</html>
